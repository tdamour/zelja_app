<div class="container p-3 bg-light mt-3">
  <div class="row">
    <div class="col-12">
      <h1>Update Customer</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form action="" #updateForm="ngForm" (ngSubmit)="updateCustomer(updateForm)">
        <div class="row my-2">
          <div class="col-12">
            <div class="form-group">

              <label for="customer.first_name">First Name</label>
              <input 
                  type="text" 
                  id="first_name" 
                  [(ngModel)]="customer.first_name" 
                  class="form-control" 
                  name="first_name"
                  #first_nameControl="ngModel"
                  required
                  minlength="2">

                <div 
                  *ngIf="first_nameControl.invalid && first_nameControl.touched"
                  id="createCustomer_firstName"
                  class="is-invalid alert alert-danger mt-2">
                  <span *ngIf = "first_nameControl.hasError('required')">First name required...</span> 
                  <span *ngIf = "first_nameControl.hasError('minlength') && !first_nameControl.hasError('required')">Password should contain 2 characters</span>
                </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 my-2">
            <div class="form-group">
              <label for="customer.last_name">Last Name</label>
              <input 
                  type="text" 
                  id="last_name" 
                  [(ngModel)]="customer.last_name" 
                  class="form-control" 
                  name="last_name"
                  #last_nameControl="ngModel"
                  required>

              <div 
                *ngIf="last_nameControl.invalid && last_nameControl.touched"
                id="createCustomer_lastName"
                class="is-invalid alert alert-danger mt-2">
                Last name required... 
              </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input type="hidden" 
            [(ngModel)]="customer.id"  
            name="id"
            id="id">
      
            <button class="btn btn-primary mx-1" [disabled]="updateForm.invalid">
                Submit
            </button>
            <button class="btn btn-primary mx-1" (click)="backToHome()">
              Back
          </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
