<div class="container-fluid d-flex justify-content-center mt-3">
  <div class="table table-responsive overflow-hidden">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row bg-dark text-white text-center">
          <div class="col-sm-6">
            <h1><b>Manage Customers</b></h1>
          </div>
          <div class="col-sm-6 d-flex justify-content-end">
            <button class="btn btn-success" routerLink="/AddCustomer">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead class="bg-dark">
          <tr class="center-align text-center">
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="p-3">
          <tr *ngFor="let customer of customerList" class="text-center">
            <td>{{ customer.first_name }}</td>
            <td>{{ customer.last_name }}</td>
            <td>
              <button type="button"  (click)="viewCustomer(customer.id)" class="btn btn-primary mx-1"><i class='fas fa-eye view'></i></button>
              <button type="button" (click)="editCustomer(customer.id)" class="btn btn-info mx-1"><i class='fa fa-edit edit'></i></button>
              <button type="button" (click)="deleteCustomer(customer.id)" class="btn btn-danger mx-1"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="customerList.length == 0" colspan="6">No customer Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
