<div class="container p-3 bg-light mt-3">
<div class="row">
  <div class="col-12">
    <h1>Create Customer</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <form 
        action="" 
        id="createForm" 
        #createForm="ngForm" 
        (ngSubmit)="createCustomer(createForm)">
     
      <div class="row my-2">
        <div class="col-12">
          <div class="form-group" >
            <label class="fw-bold" for="first_name">First Name</label>
            <input 
                type="text" 
                id="first_name" 
                [(ngModel)]="first_name" 
                #first_nameControl="ngModel"
                class="form-control border" 
                name="first_name"
                required
                minlength="2"
               >
               
              <div 
                *ngIf="first_nameControl.invalid && first_nameControl.touched"
                id="createCustomer_firstName"
                class="is-invalid alert alert-danger mt-2">
                <span *ngIf = "first_nameControl.hasError('required')">First name required... </span>
                <span *ngIf = "first_nameControl.hasError('minlength') && !first_nameControl.hasError('required')">Password should contain 2 characters</span>
              </div>

          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <div class="form-group">
            <label class="fw-bold" for="last_name">Last Name</label>

            <input 
                type="text" 
                id="last_name" 
                [(ngModel)]="last_name" 
                class="form-control border" 
                name="last_name"
                #last_nameControl="ngModel"
                required>


              <div 
                *ngIf="last_nameControl.invalid && last_nameControl.touched"
                id="createCustomer_lastName"
                class="is-invalid alert alert-danger mt-2">
                Last name required... 
              </div>

          </div>
        </div>
      </div>
     
      <div class="row mt-2" id="formBtnRow">
        <div class="col-6">
            <button class="btn btn-primary mx-1" [disabled]="createForm.invalid">
                Submit
            </button>
            <button class="btn btn-primary mx-1" (click)="backToHome()">
              Back
          </button>
        </div>
      </div>
    
    </form>
  </div>
</div>

</div>
