<div class="container p-3 bg-light mt-3">
  <div class="row">
    <div class="col-12">
        <h1>View Customer</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form action="" #readForm="ngForm">
        <div class="row my-2">
          <div class="col-12">
            <div class="form-group">
              <label class="fw-bold" for="">First Name</label>
              <input 
                  type="text" 
                  id="first_name" 
                  [(ngModel)]="customer.first_name" 
                  class="form-control" 
                  name="first_name"
                  disabled>
            </div>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12">
            <div class="form-group">
              <label class="fw-bold" for="">Last Name</label>
              <input 
                  type="text" 
                  id="last_name" 
                  [(ngModel)]="customer.last_name" 
                  class="form-control" 
                  name="last_name"
                  disabled>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input type="hidden" 
            [(ngModel)]="customer.id"  
            name="id"
            id="id">
            <button class="btn btn-primary" (click)="backToHome()">
              Back
          </button>
          </div>
        </div>
    
      </form>
    </div>
  </div>
 
</div>
